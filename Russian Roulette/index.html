<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Russian Roulette</h1>
        <div class="players">
            <div class="player" id="player1">
                <img src="player1.png" alt="Player 1">
            </div>
            <div class="revolver" id="revolver">
                <img src="d5a30dfc853d843fdb53a1ecaf2939ce.png" alt="Revolver" class="revolver-image">
                <div class="barrel" id="barrel"></div>
                <div class="bullet" id="bullet"></div>
            </div>
            <div class="player" id="player2">
                <img src="player2.png" alt="Player 2">
            </div>
        </div>
        <div class="player-turn" id="player-turn">Player 1's Turn</div>
        <button id="shoot">Shoot</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
